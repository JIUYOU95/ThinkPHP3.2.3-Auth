<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>{$config['title']}</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{$config['description']}">
<meta name="author" content="">
<jquery/>
<font/>
<admin/>
<site/>
<base target="main" />
</head>
<body style="overflow-y:hidden;">
<!--nav-->
    <nav role="navigation" class="navbar navbar-custom">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button data-target="#bs-content-row-navbar-collapse-5" data-toggle="collapse" class="navbar-toggle" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="{:U('Welcome')}" class="navbar-brand">Code Help</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="getting-started.html">入门</a></li>
              <li><a href="index.html">文档</a></li>
              <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">{$nickname} <b class="caret"></b></a>
                <ul role="menu" class="dropdown-menu">
                  <li><a href="{:U('User/index')}"><i class="fa fa-user"></i> 个人中心</a></li>
                  <li><a href="{:U('Login/lock')}" target="_top"><i class="fa fa-unlock-alt"></i> 锁屏</a></li>
                  <li class="divider"></li>
                  <li><a href="{:U('Login/logout')}" target="_top"><i class="fa fa-sign-out"></i> 退出</a></li>
                </ul>
              </li>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
     </nav>
<!--header-->
<div class="container-fluid">
    <!--documents-->
	<div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
            <ul class="list-group panel accordion" id="accordion">
                <li>
                	<div class="link"><i class="fa fa-navicon"></i>侧栏</div>
                </li>
                <li class="search-query">
                	<input type="text" class="form-control" placeholder="Search Something">
                </li>
                <foreach name="data" item="v">
        				<empty name="v['_data']">
        				<li>
        					<div class="link"><i class="fa fa-{$v['ico']}"></i>{$v['name']}</div>
        				</li>
        				<else/>
        				<li>
        					<div class="link"><i class="fa fa-{$v['ico']}"></i>{$v['name']}<i class="fa fa-chevron-down"></i></div>
        					<ul class="submenu">
        					<foreach name="v['_data']" item="n">
        						<li><a href="{:U($n['mca'])}">{$n['name']}</a></li>
        					</foreach>
        					</ul>
        				</li>
        				</empty>
        				</foreach>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-9 content">
            <div class="panel panel-default">
	            <div class="panel-heading">
	                <h3 class="panel-title"><a href="javascript:void(0);" class="toggle-sidebar"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a>面板标题</h3>
	            </div>
              	<div class="panel-body">
              		<iframe src="{:U('Welcome')}" id="main" name="main" width="100%" height="100%" frameborder="0" scrolling="yes"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
