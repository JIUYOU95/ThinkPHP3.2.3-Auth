<include file="Public:header" />
<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="{:U('Index/Welcome')}">Home</a></li>
    <li class="active">菜单管理</li>
    <span class="btn btn-primary rightbut" onclick="add()">新增菜单</span>
</ol>

<div class="tab-content">
	<form action="{:U('order')}" method="post">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
			<tr>
				<th width="8%">排序</th>
				<th>菜单名</th>
				<th>连接</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<foreach name="data" item="v">
			<tr>
				<td> <input class="form-control" style="width:40px;height:25px;margin:0 auto;" type="text" name="{$v['id']}" value="{$v['order_number']}" autocomplete="off"></td>
				<td>{$v['_name']}</td>
				<td>{$v['mca']}</td>
				<td style="text-align:center;">
					<a href="javascript:;" navId="{$v['id']}" navName="{$v['name']}" onclick="add_child(this)">添加子菜单</a> |
					<a href="javascript:;" navId="{$v['id']}" navName="{$v['name']}" navMca="{$v['mca']}" navIco="{$v['ico']}" onclick="edit(this)">修改</a> |
					<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Nav/delete',array('id'=>$v['id'],'name'=>$v['name']))}'">删除</a>
				</td>
			</tr>
			</foreach>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="4"><input class="btn btn-success" type="submit" value="排序"></td>
			</tr>
			</tfoot>
		</table>
	</form>
</div>

<div class="modal fade" id="myModal-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
				<h4 class="modal-title" id="myModalLabel"> 添加菜单</h4>
			</div>
			<form class="form-horizontal" action="{:U('Admin/Nav/add')}" method="post">
			<input type="hidden" name="pid" value="0">
			<div class="modal-body">
				<div class="form-group">
				    <label for="name" class="col-sm-2 control-label">菜单名</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control"  id="name" name="name" placeholder="请输入菜单名" autocomplete="off">
				    </div>
				    <span class="col-sm-6"></span>
				</div>
				<div class="form-group">
				    <label for="mca" class="col-sm-2 control-label">链接</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="mca" name="mca" placeholder="请输入链接地址" autocomplete="off">
				    </div>
				    <span class="col-sm-6 control-label">模块/控制器/方法 例如 Admin/Nav/index</span>
				</div>
				<div class="form-group">
				    <label for="ico" class="col-sm-2 control-label">图标</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="ico" name="ico" placeholder="请输入图标名字" autocomplete="off">
				    </div>
				    <span class="col-sm-6 control-label">font-awesome图标 输入fa fa- 后边的即可</span>
				</div>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交更改</button>
            </div>
            </form>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
				<h4 class="modal-title" id="myModalLabel">修改菜单</h4>
			</div>
			<form class="form-horizontal" action="{:U('Admin/Nav/edit')}" method="post">
			<input type="hidden" name="id">
			<div class="modal-body">
				<div class="form-group">
				    <label for="name" class="col-sm-2 control-label">菜单名</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control"  id="name" name="name" placeholder="请输入菜单名" autocomplete="off">
				    </div>
				    <span class="col-sm-6"></span>
				</div>
				<div class="form-group">
				    <label for="mca" class="col-sm-2 control-label">链接</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="mca" name="mca" placeholder="请输入链接地址" autocomplete="off">
				    </div>
				    <span class="col-sm-6 control-label">模块/控制器/方法 例如 Admin/Nav/index</span>
				</div>
				<div class="form-group">
				    <label for="ico" class="col-sm-2 control-label">图标</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="ico" name="ico" placeholder="请输入图标名字" autocomplete="off">
				    </div>
				    <span class="col-sm-6 control-label">font-awesome图标 输入fa fa- 后边的即可</span>
				</div>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交更改</button>
            </div>
            </form>
		</div>
	</div>
</div>
<script>
// 添加菜单
function add(){
	$("input[name='name'],input[name='mca']").val('');
	$("input[name='pid']").val(0);
	$('#myModal-add').modal('show');
}
// 添加子菜单
function add_child(obj){
	var navId=$(obj).attr('navId');
	$("input[name='pid']").val(navId);
	$("input[name='name']").val('');
	$("input[name='mca']").val('');
	$("input[name='ico']").val('');
	$('#myModal-add').modal('show');
}

// 修改菜单
function edit(obj){
	var navId=$(obj).attr('navId');
	var navName=$(obj).attr('navName');
	var navMca=$(obj).attr('navMca');
	var navIco=$(obj).attr('navIco');
	$("input[name='id']").val(navId);
	$("input[name='name']").val(navName);
	$("input[name='mca']").val(navMca);
	$("input[name='ico']").val(navIco);
	$('#myModal-edit').modal('show');
}
</script>
<include file="Public:footer" />
